<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <title>jquery</title>

    <script>
        // $(function(){
        //     $('요소 선택').css('스타일 속성명', '값');
        // });

        $(function(){
            $('#title').css('color', 'red');
        });

        // 선택자의 종류
        /*
        1. 기본 선택자 
            - 직접 선택자(id class tag명을 이용해서 선택하는 것),
            - 근접 선택자(자식 요소 후손 요소) : $().next().css();
        2. 탐색 선택자
            - 위치 선택자 : 인덱스의 위치를 파악해서 적용? $().eq(index).css
            - 속성 선택자 : 
            $('input[type=text]').css({'background-color' : 'orange'});
        3. 객체 조작
            - 선택한 요소 삭제, 생성, 복제, 속성 변경
            $('.wrap_1 p').eq(1).removeClass('active');
            $('.wrap_1').append('<p>텍스트2</p>');
        */

        // 기본 선택자의 종류
        /*
            1. 전체 선택자 -> $('*') : 모든 요소를 선택합니다.
            2. 아이디 선택자 -> $('#아이디명') : id 속석에 지정한 값을 가진 요소를 선택합니다.
            3. 클래스 선택자 -> $('.클래스명') : class 속성에 지정한 값을 사진 요소를 선택합니다.
            4. 요소 선택자 -> $('요소명') : 지정한 요소명과 일치하는 요소들만 선택합니다.
            5, 그룹 선택자 -> $('선택 1, 선택2, 선택3 ... 선택 n') : 지정된 요소들을 한 번에 선택합니다.
            6. 종속 선택자 -> $('p.txt_1'), $('p#txt_1') : <P> 요소중 class값이 txt_1 인 요소 또는 id ㄱ밧이 txt_1인 요소를 선택합니다.
            7. 부모 요소 선택자 -> $('요소 선택').parent() : 선택한 요소의 부모 요소를 선택합니다.
            8. 상위 요소 선택자 -> $('요소 선택').parents() : 선택한 요소의 상위 요소를 모두 선택합니다.
            9. 가장 가까운 요소 선택자 -> $('요소 선택').closest('div') : 선택한 요소중 가장 가까운 div만 선택합니다.
            10. 하위 요소 선택자 -> $('요소 선택 하위 요소') : 선택한 요소에 지정한 하위 요소를 선택합니다.
            
        */
        
        $(document).ready(function () {
            var text = $('h1').html();

            alert(text);
        });

        
    </script>
</head>
<body>
    <!-- <h1 id="title">Test중입니다.</h1> -->
</body>
</html>
