<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        alert('if else if 조건문 연습입니다.');
        console.log('1. 사용자에게 숫자를 입력 받아 양수, 0, 음수를 구분하는 프로그램');
        var num = prompt('숫자를 입력하세요~~~');
        if(num > 0){
            console.log('양수입니다.');
        }else if(num < 0){
            console.log('음수입니다.');
        }else{
            console.log('0입니다.');
        }

        var msg = (num > 0) ? '양수' : (num < 0) ? '음수' : '0';
        console.log('입력된 숫자는 :', msg);

        alert('if else if 조건문 연습입니다.');
        console.log('2. 사용자에게 숫자를 입력 받아 홀수 짝수 구분');
        var num = prompt('숫자를 입력하세요~~~');
        if(num%2 == 1){
            console.log('홀수입니다.');
        }else{
            console.log('짝수입니다.');
        }


    </script>

</head>

    <h1>hello</h1>
</body>
