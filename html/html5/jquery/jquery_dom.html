<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>

    <script>
        $(document).ready(function(){
            // 동적 태그(엘리먼트) 생성 -> 필요한 위치로 추가
            $('<h2></h2>').html('다음에 만나요!!!!').appendTo('body');
            $('<button onclick="hi();">나가기</button>').appendTo('body');

            //$('h1').remove();  // 엘리먼트 삭제
            $('h1').empty();    // 엘리먼트 안의 내용을 삭제, 엘리먼트 태그는 존재
            $('h1').html('');


               // 동적 html 생성
            $('<h1></h1>');     // h1 태그로 엘리먼트 객체 생성
            $('<h1></h1>').html('Hello~~~!!');  // <h1> Hello~!!</h1>
            $('<h1>Hello~!!</h1>');

             // 엘리먼트 요소를 원하는 위치에 추가
             // appendTo(Target) : 타깃 엘리먼트 안의 요소들 마지막 요소 아래에 추가
             $('<h1></h1>').html('hello~~~~~!!').appendTo("#target");
             $('<h1>Good Bye!!</h1>').appendTo("#target");


             //이미지 생성
             $('<img>').attr({
                 src: '../images/mini1.png',
                 width: 200
                }).appendTo('#target')
            });

     
        

        function hi(){
            alert('안녕!!!');
        }
    </script>
</head>
<body>

    <div id="target">

    </div>

    <h1>안녕하세요</h1>    
    <p>반갑습니다. 어서오세요!!!!</p>
</body>
</html>
