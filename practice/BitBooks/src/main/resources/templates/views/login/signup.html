<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/login/signup.css}">
    <title>회원가입</title>
</head>
<body>
    <!-- As a heading -->
    <nav class="navbar navbar-expend-sm bg-light navbar-light justify-content-center">
        <ul class="navbar-nav">
            <span class="navbar-brand mb-0 h1">BITBOOKS</span>
        </ul>
    </nav>

    <h2>
        <td colspan="3">회원가입</td>
    </h2>
    <form>
        <div>
            <ul id="join">
                <li>
                    <ul class="cols">
                        <li class="col1">아이디</li>
                        <li class="col2"><input type="text"></li>
                        <button type="button">중복확인</button>
                    </ul>
                </li>
                <li>
                    <ul class="cols">
                        <li class="col1">비밀번호</li>
                        <li class="col2"><input type="password"></li>
                    </ul>
                </li>
                <li>
                    <ul class="cols">
                        <li class="col1">비밀번호 확인</li>
                        <li class="col2"><input type="password"></li>
                    </ul>
                </li>
                <li>
                    <ul class="cols">
                        <li class="col1">이름</li>
                        <li class="col2"><input type="text"></li>
                    </ul>
                </li>
                <li>
                    <ul class="cols">
                        <li class="col1">선호 장르</li>
                            <select class="custom-select" id="choice">
                                <option selected>선호 장르 선택</option>
                                <option value="1">취미</option>
                                <option value="2">직업</option>
                                <option value="3">요리</option>
                                <option value="4">소설</option>
                                <option value="5">외국어</option>
                            </select>
                    </ul>
                </li>
            </ul>
        </div>
        <div id="buttons">
            
            <button type="submit">저장하기</button>
        </div>
    </form>

</body>

</html>
