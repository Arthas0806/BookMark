<!DOCTYPE html>

<html lang="ko">

<head>
	<meta charset="UTF-8">
	<title>회원가입</title>
</head>

<body>

	<h1>회원가입</h1>
	
	<form action="../Signservlet" method="post">
	
		<table>
		
			<tr>
				<td> 아이디 </td>
				<td>
					<input type="text" id="id" name="id"
					placeholder="Kim">
				</td>
			</tr>
			
			<tr>
				<td> 패스워드 </td>
				<td><input type="password" id="pw" name="pw"
					placeholder="***"></td>
			</tr>
			
			<tr>
				<td> 패스워드(확인) </td>
				<td>
					<input type="password" id="rePw" name="rePw"
					placeholder="***">
				</td>
			</tr>
			
			<tr>
				<td>이름</td>
				<td><input type="text" id="name" name="name"
					placeholder="Simin Kim">
				</td>
			</tr>
			
			<tr>
				<td colspan="2">
					<input type="submit" value="회원가입하기">
				</td>
			</tr>
			
		</table>
	</form>

</body>
</html>
